spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:mariadb://${datasource_url}
    username: ${datasource_username}
    password: ${datasource_password}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
    hibernate:
      ddl-auto: create
    generate-ddl: true
#    defer-datasource-initialization: true

